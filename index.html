<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Signup Page</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Overall layout and background */
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 900px;
      display: flex;
      flex-direction: row;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }
    /* Left section styling */
    .left-section {
      flex: 1;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .left-section img {
      max-width: 100%;
      height: auto;
    }
    /* Right section styling */
    .right-section {
      flex: 1;
      background: linear-gradient(to bottom, #f05a28, #ec008c);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    /* Form styling */
    .form-container {
      max-width: 300px;
      margin: auto;
      color: white;
    }
    .form-control {
      background: none;
      border: none;
      border-bottom: 1px solid #ddd;
      border-radius: 0;
      color: white;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #fff;
    }
    .btn-signup {
      background-color: white;
      color: #f05a28;
      border-radius: 20px;
      width: 100%;
    }
    .or-divider {
      text-align: center;
      color: #ddd;
      margin-top: 20px;
      margin-bottom: 20px;
      position: relative;
    }
    .or-divider::before, .or-divider::after {
      content: "";
      background: #ddd;
      height: 1px;
      width: 40%;
      position: absolute;
      top: 50%;
    }
    .or-divider::before {
      left: 0;
    }
    .or-divider::after {
      right: 0;
    }
    .social-buttons img {
      width: 30px;
      height: 30px;
      margin: 0 10px;
      cursor: pointer;
    }
    .checkbox-label {
      font-size: 0.9em;
      color: #ddd;
    }
    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left-section, .right-section {
        flex: none;
        width: 100%;
      }
      .right-section {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <!-- Left Section with Image -->
  <div class="left-section">
    <img src="https://img.freepik.com/premium-vector/illustration-vector-graphic-cartoon-character-online-registration_516790-1807.jpg" alt="Register Now Image">
  </div>

  <!-- Right Section with Signup Form -->
  <div class="right-section" style="position: relative;left: 3%;">
    <div class="form-container">
      <h2 class="text-center">Get started</h2>
      <p class="text-center">Sign up for FREE and set your reminders today. Youâ€™ll never overpay again.</p>
      <form>
        <div class="form-group mt-4">
          <input type="text" class="form-control" placeholder="Enter FirstName:" required>
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Enter Email:" required>
        </div>
        <div class="form-group">
          <select class="form-control" required>
            <option disabled selected>Select Country:</option>
            <option>Country 1</option>
            <option>Country 2</option>
          </select>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Postal / ZipCode:" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Enter Password:" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Enter Confirm Password:" required>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="termsCheckbox" required>
          <label class="form-check-label checkbox-label" for="termsCheckbox">
            I agree to my personal data being stored and Privacy Policy & terms conditions
          </label>
        </div>
        <button type="submit" class="btn btn-signup mt-4">Sign Up</button>
        <p class="text-center mt-2">Already have an account? <a href="#" style="color: white;">Log in</a></p>
      </form>

      <div class="or-divider">OR</div>

      <div class="text-center social-buttons">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
        <img src="https://img.icons8.com/ios-filled/50/ffffff/mac-os.png" alt="Apple">
        <img src="https://img.icons8.com/color/48/000000/facebook.png" alt="Facebook">
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
